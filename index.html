<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>
<body>
    <h1 class="text-4xl text-center">Weather Dashboard</h1>
    <div id="search" class="w-full flex flex-col items-center">
        <!-- insert relevant elements -->
        <select id="userState">
          <option value="--" selected>SELECT A STATE</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <input
          type="text" onkeyup="this.value = this.value.toUpperCase();"
          id="userSearch"
          class="w-1/3 my-2 border-solid border-2 border-black-600"
          placeholder="Enter City"
        />
        <div id="buttons" class="w-full flex my-5 justify-center">
          <button
            id="weatherBtn"
            class="rounded-lg p-2 text-xl bg-emerald-300 border-solid border-2 border-gray-900"
          >
            Search
          </button>
        </div>
      </div>
      <div id="saved-container" class="w-full flex flex-col my-5 text-center justify-center">
        <h4 class="text-base">Search History</h2>
        <div id="savedCities">

        </div>
      </div>
    <div id="weatherContainer">
        <!-- Append both when button is clicked -->
        <div id="currentWeather" class="weatherData w-full flex flex-col my-5 justify-center">
            <h2 id="headingCurrent" class="text-3xl block">Current Weather</h2>
            <div id="dayCurrent" class="text-2xl text-center border-solid border-4 border-gray-900 rounded-lg h-96 flex flex-wrap flex-1">

            </div>
            <!-- Append current info to this div -->
        </div>
        <div id="forecast" class="weatherData w-full flex flex-col my-5 justify-left">
            <h2 class="text-3xl block">5-Day Forecast</h2>
            <div class="forecastDays w-full inline-grid grid-cols-5 gap-2 place-content-center flex-col flex-wrap">
                <div id="day1" class="dayBlock text-2xl text-center border-solid border-4 border-gray-900 rounded-lg h-96 flex flex-wrap flex-col flex-1">
                    <p id="headingDay1" class="text-xl"></p>
                </div>
                <script>
                    var currentDate = dayjs().format(`dddd MMMM D, YYYY`);
                    document.getElementById("headingDay1").innerHTML = `${currentDate}`;
                </script>
                <div id="day2" class="dayBlock text-2xl text-center border-solid border-4 border-gray-900 rounded-lg h-96 flex flex-wrap flex-col flex-1">
                    <p id="headingDay2" class="text-xl"></p>

                </div>
                <script>
                    var currentDate = dayjs().add(1, `d`).format(`dddd MMMM D, YYYY`);
                    document.getElementById("headingDay2").innerHTML = `${currentDate}`;
                </script>
                <div id="day3" class="dayBlock text-2xl text-center border-solid border-4 border-gray-900 rounded-lg h-96 flex flex-wrap flex-col flex-1">
                    <p id="headingDay3" class="text-xl"></p>

                </div>
                <script>
                    var currentDate = dayjs().add(2, `d`).format(`dddd MMMM D, YYYY`);
                    document.getElementById("headingDay3").innerHTML = `${currentDate}`;
                </script>
                <div id="day4" class="dayBlock text-2xl text-center border-solid border-4 border-gray-900 rounded-lg h-96 flex flex-wrap flex-col flex-1">
                    <p id="headingDay4" class="text-xl"></p>

                </div>
                <script>
                    var currentDate = dayjs().add(3, `d`).format(`dddd MMMM D, YYYY`);
                    document.getElementById("headingDay4").innerHTML = `${currentDate}`;
                </script>
                <div id="day5" class="dayBlock text-2xl text-center border-solid border-4 border-gray-900 rounded-lg h-96 flex flex-wrap flex-col flex-1">
                    <p id="headingDay5" class="text-xl"></p>

                </div>
                <script>
                    var currentDate = dayjs().add(4, `d`).format(`dddd MMMM D, YYYY`);
                    document.getElementById("headingDay5").innerHTML = `${currentDate}`;
                </script>
            </div>
            <!-- Append forecast to this div -->
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
